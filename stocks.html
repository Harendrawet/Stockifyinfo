
<!DOCTYPE html>
<html>
<head>
  <title>Total Stocks</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    .live {
      font-size: 24px;
      margin-top: 20px;
      color: #00ffcc;
    }
  </style>
  <script>
    function updateValue() {
      const val = (Math.random() * 1000 + 1000).toFixed(2);
      document.getElementById("stockVal").innerText = val + " â‚¹";
    }
    setInterval(updateValue, 1000);
    window.onload = updateValue;
  </script>
</head>
<body>
  <h1>Total Stocks</h1>
  <div class="live">Live Value: <span id="stockVal">--</span></div>

<div style="display: flex; justify-content: space-around; flex-wrap: wrap; gap: 20px; margin-top: 50px;">
  <button style="background-color: #6a0dad; color: white; padding: 15px 25px; border-radius: 12px; font-size: 18px; font-weight: bold; border: none;">
    Hotmail <span id="count1" style="margin-left: 10px; font-size: 20px; font-family: monospace;">0</span>
  </button>
  <button style="background-color: #6a0dad; color: white; padding: 15px 25px; border-radius: 12px; font-size: 18px; font-weight: bold; border: none;">
    Epic Games Account <span id="count2" style="margin-left: 10px; font-size: 20px; font-family: monospace;">0</span>
  </button>
  <button style="background-color: #6a0dad; color: white; padding: 15px 25px; border-radius: 12px; font-size: 18px; font-weight: bold; border: none;">
    Steam Account <span id="count3" style="margin-left: 10px; font-size: 20px; font-family: monospace;">0</span>
  </button>
</div>

<script>
  let count1 = 0, count2 = 0, count3 = 0;
  function updateCounts() {
    count1 += Math.floor(Math.random() * 5);
    count2 += Math.floor(Math.random() * 5);
    count3 += Math.floor(Math.random() * 5);
    document.getElementById("count1").textContent = count1;
    document.getElementById("count2").textContent = count2;
    document.getElementById("count3").textContent = count3;
  }
  setInterval(updateCounts, 1500);
</script>

</body>
</html>
