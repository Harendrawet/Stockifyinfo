
<!DOCTYPE html>
<html>
<head>
  <title>Total Stocks</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    .live {
      font-size: 24px;
      margin-top: 20px;
      color: #00ffcc;
    }
  </style>
  <script>
    function updateValue() {
      const val = (Math.random() * 1000 + 1000).toFixed(2);
      document.getElementById("stockVal").innerText = val + " â‚¹";
    }
    setInterval(updateValue, 1000);
    window.onload = updateValue;
  </script>
</head>
<body>
  <h1>Total Stocks</h1>
  <div class="live">Live Value: <span id="stockVal">--</span></div>

<style>
  .custom-button {
    background-color: #6a0dad;
    color: white;
    padding: 15px 30px;
    border-radius: 12px;
    font-size: 20px;
    font-weight: bold;
    border: none;
    min-width: 200px;
    margin: 10px;
  }

  .count-label {
    margin-left: 10px;
    font-size: 22px;
    font-family: monospace;
  }

  .top-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 800px;
    margin: 50px auto 20px;
    flex-wrap: wrap;
  }

  .bottom-row {
    display: flex;
    justify-content: center;
    margin-top: 30px;
  }
</style>

<div class="top-row">
  <button class="custom-button">
    Hotmail <span id="count1" class="count-label">0</span>
  </button>
  <button class="custom-button">
    Epic Games Account <span id="count2" class="count-label">0</span>
  </button>
</div>

<div class="bottom-row">
  <button class="custom-button">
    Steam Account <span id="count3" class="count-label">0</span>
  </button>
</div>

<script>
  let count1 = 0, count2 = 0, count3 = 0;
  function updateCounts() {
    count1 += Math.floor(Math.random() * 5);
    count2 += Math.floor(Math.random() * 5);
    count3 += Math.floor(Math.random() * 5);
    document.getElementById("count1").textContent = count1;
    document.getElementById("count2").textContent = count2;
    document.getElementById("count3").textContent = count3;
  }
  setInterval(updateCounts, 1500);
</script>

</body>
</html>
