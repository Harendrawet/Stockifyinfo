
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stockify.info</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(-45deg, #000000, #1a1a1a, #000000, #262626);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes titleColorChange {
      0% { color: orange; }
      25% { color: #ffcc00; }
      50% { color: #00ffcc; }
      75% { color: #ff66cc; }
      100% { color: orange; }
    }

    h1 {
      animation: titleColorChange 5s linear infinite;
      margin-top: 30px;
      font-size: 2.5em;
    }

    .top-buttons {
      margin-top: 20px;
    }

    .top-buttons button {
      background: linear-gradient(to right, yellow, orange);
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      color: black;
    }

    .middle-buttons {
      margin-top: 50px;
    }

    .middle-buttons button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      padding: 15px 30px;
      margin: 15px;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Stockify.info</h1>

  <div class="top-buttons">
    <a href="profile.html"><button>Profile</button></a>
    <a href="mail.html"><button>Mail</button></a>
    <a href="contact.html"><button>Contact</button></a>
  </div>

  <div class="middle-buttons">
    <a href="stocks.html"><button>Stocks</button></a>
    <a href="sells.html"><button>Sells</button></a>
    <a href="buys.html"><button>Buys</button></a>
  </div>

</body>
</html>
