
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stockify.info</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      color: #b19cd9;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .button-row {
      background-color: #6a0dad; /* Deep purple */
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: fit-content;
      display: flex;
      justify-content: center;
      gap: 15px;
      box-shadow: 0 0 20px #6a0dad88;
    }

    .btn {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .yellow-btn {
      background: linear-gradient(to right, #ffea00, #ffa500);
      color: #000;
    }

    .blue-btn {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
    }

    .orange-btn {
      background: linear-gradient(to right, #ffa500, #ff4500);
      color: white;
    }
  </style>
</head>
<body>

  <h1>Stockify.info</h1>

  <!-- Row 1 -->
  <div class="button-row">
    <button class="btn yellow-btn">Profile</button>
    <button class="btn yellow-btn">Mail</button>
    <button class="btn yellow-btn">Contact</button>
  </div>

  <!-- Row 2 -->
  <div class="button-row">
    <button class="btn blue-btn">Stocks</button>
    <button class="btn blue-btn">Sells</button>
  </div>

  <!-- Row 3 -->
  <div class="button-row">
    <button class="btn blue-btn">Buys</button>
  </div>

  <!-- Row 4 -->
  <div class="button-row">
    <button class="btn orange-btn">Buy Promo Gen</button>
  </div>

</body>
</html>
