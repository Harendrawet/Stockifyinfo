
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stockify.info</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      color: #b19cd9;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .button-row {
      background-color: #6a0dad;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: fit-content;
      display: flex;
      justify-content: center;
      gap: 15px;
      box-shadow: 0 0 20px #6a0dad88;
    }

    .btn {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .purple-btn {
      background-color: #6a0dad;
      color: white;
      font-size: 18px;
      padding: 15px 25px;
      position: relative;
    }

    .count {
      font-size: 20px;
      font-weight: bold;
      margin-left: 10px;
      color: white;
      display: inline-block;
      min-width: 50px;
    }

    .highlight {
      font-family: 'Courier New', monospace;
      font-size: 22px;
      font-weight: bold;
    }

    .row-center {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>Stockify.info</h1>

  <!-- Purple Buttons with Live Count -->
  <div class="row-center">
    <button class="btn purple-btn">
      Hotmail
      <span class="count" id="count1">0</span>
    </button>
    <button class="btn purple-btn">
      Epic Games Account
      <span class="count" id="count2">0</span>
    </button>
    <button class="btn purple-btn">
      Steam Account
      <span class="count" id="count3">0</span>
    </button>
  </div>

  <script>
    let count1 = 0, count2 = 0, count3 = 0;

    function updateCounts() {
      count1 += Math.floor(Math.random() * 5);
      count2 += Math.floor(Math.random() * 5);
      count3 += Math.floor(Math.random() * 5);

      document.getElementById("count1").textContent = count1;
      document.getElementById("count2").textContent = count2;
      document.getElementById("count3").textContent = count3;
    }

    setInterval(updateCounts, 1500);
  </script>

</body>
</html>
