
<!DOCTYPE html>

<title>Stockify.info</title>
<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 3rem 0;
    }
    .buttons a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 1rem 2rem;
      border-radius: 5px;
      font-size: 1.2rem;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background-color: #0056b3;
    }
  
@keyframes rainbowText {
  0%{color:red;} 20%{color:orange;} 40%{color:yellow;} 60%{color:green;}
  80%{color:blue;} 100%{color:violet;}
}
.rainbow-heading {
  font-size: 2.5rem;
  font-weight: bold;
  animation: rainbowText 5s infinite;
  text-align: center;
  margin-top: 20px;
  font-family: 'Segoe UI Black', sans-serif;
}
.nav-buttons {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 10px;
}
.nav-buttons a {
  text-decoration: none;
  font-weight: bold;
  padding: 0.6rem 1.2rem;
  border-radius: 8px;
  font-size: 1rem;
  background: linear-gradient(270deg, red, orange, yellow, green, blue, violet);
  background-size: 600% 600%;
  animation: animateGalaxy 10s ease infinite;
  color: white;
  border: none;
}
.main-buttons {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 1.2rem;
  margin-top: 4rem;
}
.main-buttons a {
  text-decoration: none;
  font-weight: bold;
  font-size: 1.2rem;
  padding: 1rem 2rem;
  background: linear-gradient(270deg, #ff0080, #7928ca, #2afadf);
  background-size: 600% 600%;
  animation: animateGalaxy 8s ease infinite;
  border-radius: 10px;
  color: white;
  border: none;
}
</style>
<style>
    .galaxy-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, #0f0c29, #302b63, #24243e, #8a2387, #e94057, #f27121);
      background-size: 2000% 2000%;
      animation: animateGalaxy 20s ease infinite;
      z-index: -1;
    }

    @keyframes animateGalaxy {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body * {
      position: relative;
      z-index: 1;
    }

    body {
      background: black; /* Fallback */
    }
  </style>
