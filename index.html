
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galaxy Live Wallpaper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .galaxy-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, #0f0c29, #302b63, #24243e, #8a2387, #e94057, #f27121);
      background-size: 2000% 2000%;
      animation: animateGalaxy 20s ease infinite;
      z-index: -1;
    }

    @keyframes animateGalaxy {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      position: relative;
      height: 100%;
      width: 100%;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="galaxy-bg"></div>
  <div class="content">
    <h1>Welcome to the Galaxy</h1>
  </div>
</body>
</html>
