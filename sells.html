
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Total Sells</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    .stat-button {
      background-color: #28a745;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 8px;
    }
    .live-value {
      font-size: 2rem;
      color: #ff5722;
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <header><h2>Harendra Singh Kuntal - Sells</h2></header>
  <button class="stat-button">Total Sells <span class="live-value" id="sellsValue">0</span></button>
  <script>
    setInterval(() => {
      document.getElementById('sellsValue').textContent = Math.floor(Math.random() * 100);
    }, 2000);
  </script>
</body>
</html>
